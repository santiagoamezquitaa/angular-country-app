<div class="row">
  <div class="col text-center">
    <button
      *ngFor="let region of regionsTypes"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion == region}"
      (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="regions" [name]="nameRegion"></countries-table>
  </div>
</div>
